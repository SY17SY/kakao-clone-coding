<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Sevice</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, </p>
        <p class="welcome-header__text">log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <!-- method="get" : 입력받은 정보를 url에 표현 -> 보안에 취약 -->
        <!-- method="post" : 입력받은 정보를 server에 저장. 하지만 지금은 server가 없으니 get 방식 이용 -->
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script 
        src="https://kit.fontawesome.com/5c511ccad4.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
